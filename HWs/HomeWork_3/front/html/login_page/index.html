<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../../css/login_page/style.css">
</head>
<body>
    <div class="container">
        <div class="back">
            <div class="rect1"></div>
            <div class="rect2"></div>
        </div>
        <div class="content">
            <div class="social">
                <ul class="rects">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p class="sign_up">Sign up for free</p>
                <p>Don't have an account yet</p>
                <p>or continue with</p>
            </div>
    
            <div class="logo"><p>Logo Here</p></div>
            <div class="email">
                <p>Email</p>
                <div class="rect3">
                    <p>login@gmail.com</p>
                </div>
            </div>
            <div class="password">
                <p>Password</p>
                <div class="forgot"><p>Forgot Password?</p></div>
                <div class="rect2">
                    <img class="eye" src="../../images/clarity_eye-hide-line.svg">
                    <p>*************</p>
                </div>
            </div>
            <div class="button">
            <div class="rect1">
                <p>LOGIN</p>
                    <img class="arrow" src="../../images/design_swap-left-outlined.svg">
                </div>
            </div>
            <img src="../../images/Character-working-laptop-while-sitting-chair.svg"></div>
            <img src="../../images/cactus.png">
            <div class="text">
                <p>Log In</p>
                <p>Welcome back !!!</p>
            </div>
        </div>
    </div>
</body>
</html>
